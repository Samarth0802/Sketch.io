<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch.io - Dom-only visual editor</title>
    <link rel="shortcut icon" href="./icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="left-side">
        <div class="top">
            <img src="./icons/favicon-32x32.png" alt="logo">
            <i class="ri-close-fill close-btn"></i>
        </div>
        
        <div class="project-name">
            <input type="text" value="Untitled" id="projectName" autocomplete="off">
            <div class="content">
                <p class="drafts">Drafts</p>
                <p class="Free">Free</p>
            </div>
        </div>
        
        <div class="fileassets">
            <div class="tab active">File</div>
            <div class="tab">Assets</div>
        </div>
        
        <div class="page-part">
            <div class="page-top">
                <h3>
                    <i class="ri-arrow-down-s-line"></i>
                    Pages
                </h3>
                <i class="ri-add-line"></i>
            </div>
            <div class="pages-number active">Page 1</div>
        </div>
        
        <div class="layer-part">
            <div class="layer-top">
                <h3>Layers</h3>
                <i class="ri-search-line"></i>
            </div>
            <div class="layer-list">
                <p class="empty-state">No layers yet</p>
            </div>
        </div>
    </div>
    
    <i class="ri-bar-chart-horizontal-line open-btn"></i>
    
    <div class="middle-part" id="canvas">
        <div class="tools">
            <div class="tool-item">
                <i class="ri-rectangle-line rectangle" data-tool="rectangle"></i>
                <span>Rectangle</span>
            </div>
            <div class="tool-item">
                <i class="ri-text-block text-box" data-tool="text"></i>
                <span>Text</span>
            </div>
        </div>
    </div>
    
    <div class="right-side">
        <div class="heading">
            <h1>Editing Kit <br> <p style="font-size: 0.8rem; margin-top: 5px;">( Give Hex Code only for colors. )</p></h1>
            <div class="designPrototype">
                <h2 class="active design">Design</h2>
                <h2 class="prototype">Prototype</h2>
            </div>
        </div>
        
        <div class="form-part">
            <div class="section">
                <label for="page-color">Page</label>
                <div class="input-group">
                    <div class="color-box" id="pageColorBox"></div>
                    <input type="text" id="page-color" class="pageColor" value="000000" autocomplete="off">
                    <input type="number" id="page-opacity" class='pageOpacity' value="100" min="0" max="100">
                    <span>%</span>
                    <i class="ri-eye-line"></i>
                </div>
                
                <div class="color-palette" id="pageColorPalette" style="display: none;">
                    <div class="palette-header">
                        <span>Select Color</span>
                        <i class="ri-close-line" id="closePalette"></i>
                    </div>
                    <input type="color" id="pageColorPicker" value="#000000">
                    <div class="preset-colors">
                        <div class="preset-color" data-color="000000" style="background-color: #000000;"></div>
                        <div class="preset-color" data-color="FFFFFF" style="background-color: #FFFFFF;"></div>
                        <div class="preset-color" data-color="FF0000" style="background-color: #FF0000;"></div>
                        <div class="preset-color" data-color="00FF00" style="background-color: #00FF00;"></div>
                        <div class="preset-color" data-color="0000FF" style="background-color: #0000FF;"></div>
                        <div class="preset-color" data-color="FFFF00" style="background-color: #FFFF00;"></div>
                        <div class="preset-color" data-color="FF00FF" style="background-color: #FF00FF;"></div>
                        <div class="preset-color" data-color="00FFFF" style="background-color: #00FFFF;"></div>
                        <div class="preset-color" data-color="FFA500" style="background-color: #FFA500;"></div>
                        <div class="preset-color" data-color="800080" style="background-color: #800080;"></div>
                        <div class="preset-color" data-color="FFC0CB" style="background-color: #FFC0CB;"></div>
                        <div class="preset-color" data-color="A52A2A" style="background-color: #A52A2A;"></div>
                        <div class="preset-color" data-color="808080" style="background-color: #808080;"></div>
                        <div class="preset-color" data-color="C0C0C0" style="background-color: #C0C0C0;"></div>
                        <div class="preset-color" data-color="FFD700" style="background-color: #FFD700;"></div>
                        <div class="preset-color" data-color="4B0082" style="background-color: #4B0082;"></div>
                    </div>
                </div>
            </div>
            
            <div class="section element-props" id="elementProps" style="display: none;">
                <label>Element Properties</label>
                
                <div class="prop-row">
                    <label for="elem-width" class="small-label">Width</label>
                    <input type="number" id="elem-width" class="prop-input" min="20">
                </div>
                
                <div class="prop-row">
                    <label for="elem-height" class="small-label">Height</label>
                    <input type="number" id="elem-height" class="prop-input" min="20">
                </div>
                
                <div class="prop-row">
                    <label for="elem-bg-color" class="small-label">Background &nbsp;</label>
                    <div class="color-input-wrapper">
                        <div class="elem-color-box" id="elemColorBox"></div>
                        <input type="text" id="elem-bg-color" class="prop-input" placeholder="667eea" autocomplete="off">
                    </div>
                </div>
                
                <div class="color-palette elem-palette" id="elemColorPalette" style="display: none;">
                    <div class="palette-header">
                        <span>Select Color</span>
                        <i class="ri-close-line" id="closeElemPalette"></i>
                    </div>
                    <input type="color" id="elemColorPicker" value="#667eea">
                    <div class="preset-colors">
                        <div class="preset-color" data-color="000000" style="background-color: #000000;"></div>
                        <div class="preset-color" data-color="FFFFFF" style="background-color: #FFFFFF;"></div>
                        <div class="preset-color" data-color="FF0000" style="background-color: #FF0000;"></div>
                        <div class="preset-color" data-color="00FF00" style="background-color: #00FF00;"></div>
                        <div class="preset-color" data-color="0000FF" style="background-color: #0000FF;"></div>
                        <div class="preset-color" data-color="FFFF00" style="background-color: #FFFF00;"></div>
                        <div class="preset-color" data-color="FF00FF" style="background-color: #FF00FF;"></div>
                        <div class="preset-color" data-color="00FFFF" style="background-color: #00FFFF;"></div>
                        <div class="preset-color" data-color="FFA500" style="background-color: #FFA500;"></div>
                        <div class="preset-color" data-color="800080" style="background-color: #800080;"></div>
                        <div class="preset-color" data-color="FFC0CB" style="background-color: #FFC0CB;"></div>
                        <div class="preset-color" data-color="A52A2A" style="background-color: #A52A2A;"></div>
                        <div class="preset-color" data-color="808080" style="background-color: #808080;"></div>
                        <div class="preset-color" data-color="C0C0C0" style="background-color: #C0C0C0;"></div>
                        <div class="preset-color" data-color="FFD700" style="background-color: #FFD700;"></div>
                        <div class="preset-color" data-color="667eea" style="background-color: #667eea;"></div>
                    </div>
                </div>
                
                <div class="prop-row" id="textColorRow" style="display: none;">
                    <label for="elem-text-color" class="small-label">Text Color&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="color-input-wrapper">
                        <div class="elem-text-color-box" id="elemTextColorBox"></div>
                        <input type="text" id="elem-text-color" class="prop-input" placeholder="FFFFFF" autocomplete="off">
                    </div>
                </div>
                
                <div class="color-palette text-palette" id="textColorPalette" style="display: none;">
                    <div class="palette-header">
                        <span>Select Text Color</span>
                        <i class="ri-close-line" id="closeTextPalette"></i>
                    </div>
                    <input type="color" id="textColorPicker" value="#FFFFFF">
                    <div class="preset-colors">
                        <div class="preset-color" data-color="000000" style="background-color: #000000;"></div>
                        <div class="preset-color" data-color="FFFFFF" style="background-color: #FFFFFF;"></div>
                        <div class="preset-color" data-color="FF0000" style="background-color: #FF0000;"></div>
                        <div class="preset-color" data-color="00FF00" style="background-color: #00FF00;"></div>
                        <div class="preset-color" data-color="0000FF" style="background-color: #0000FF;"></div>
                        <div class="preset-color" data-color="FFFF00" style="background-color: #FFFF00;"></div>
                        <div class="preset-color" data-color="FF00FF" style="background-color: #FF00FF;"></div>
                        <div class="preset-color" data-color="00FFFF" style="background-color: #00FFFF;"></div>
                        <div class="preset-color" data-color="FFA500" style="background-color: #FFA500;"></div>
                        <div class="preset-color" data-color="800080" style="background-color: #800080;"></div>
                        <div class="preset-color" data-color="FFC0CB" style="background-color: #FFC0CB;"></div>
                        <div class="preset-color" data-color="A52A2A" style="background-color: #A52A2A;"></div>
                        <div class="preset-color" data-color="808080" style="background-color: #808080;"></div>
                        <div class="preset-color" data-color="C0C0C0" style="background-color: #C0C0C0;"></div>
                        <div class="preset-color" data-color="FFD700" style="background-color: #FFD700;"></div>
                        <div class="preset-color" data-color="4B0082" style="background-color: #4B0082;"></div>
                    </div>
                </div>
                
                <div class="prop-row">
                    <label for="elem-rotation" class="small-label">Rotation</label>
                    <input type="number" id="elem-rotation" class="prop-input" min="0" max="360" value="0">
                </div>
            </div>
        </div>
        
        <div class="actions-part">
            <button class="save-btn" id="saveBtn">
                <i class="ri-save-line"></i>
                Save Project
            </button>
            
            <details class="export-section">
                <summary>
                    <span>Export Design</span>
                    <i class="ri-arrow-down-s-line"></i>
                </summary>
                <div class="export-options">
                    <button id="exportJSON">
                        <i class="ri-file-code-line"></i>
                        Export as JSON
                    </button>
                    <button id="exportHTML">
                        <i class="ri-file-text-line"></i>
                        Export as HTML
                    </button>
                </div>
            </details>
        </div>
    </div>
    
    <script type="module" src="script2.js"></script>
</body>
</html>
