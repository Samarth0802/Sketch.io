<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch.io - Dom-only visual editor</title>
    <link rel="shortcut icon" href="./icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="left-side">
        <div class="top">
            <img src="./icons/favicon-32x32.png" alt="logo">
            <i class="ri-close-fill close-btn"></i>
        </div>
        
        <div class="project-name">
            <input type="text" value="Untitled" id="projectName" autocomplete="off">
            <div class="content">
                <p class="drafts">Drafts</p>
                <p class="Free">Free</p>
            </div>
        </div>
        
        <div class="fileassets">
            <div class="tab active">File</div>
            <div class="tab">Assets</div>
        </div>
        
        <div class="page-part">
            <div class="page-top">
                <h3>
                    <i class="ri-arrow-down-s-line"></i>
                    Pages
                </h3>
                <i class="ri-add-line"></i>
            </div>
            <div class="pages-number active">Page 1</div>
        </div>
        
        <div class="layer-part">
            <div class="layer-top">
                <h3>Layers</h3>
                <i class="ri-search-line"></i>
            </div>
            <div class="layer-list">
                <p class="empty-state">No layers yet</p>
            </div>
        </div>
    </div>
    
    <i class="ri-bar-chart-horizontal-line open-btn"></i>
    
    <div class="middle-part" id="canvas">
        <div class="tools">
            <i class="ri-rectangle-line rectangle active" data-tool="rectangle"></i>
            <i class="ri-text-block text-box" data-tool="text"></i>
        </div>
    </div>
    
    <div class="right-side">
        <div class="heading">
            <h1>Editing Kit</h1>
            <div class="designPrototype">
                <h2 class="active design">Design</h2>
                <h2 class="prototype">Prototype</h2>
            </div>
        </div>
        
        <div class="form-part">
            <div class="section">
                <label for="page-color">Page</label>
                <div class="input-group">
                    <div class="color-box" id="pageColorBox"></div>
                    <input type="text" id="page-color" class="pageColor" value="000000" autocomplete="off">
                    <input type="number" id="page-opacity" class='pageOpacity' value="100" min="0" max="100">
                    <span>%</span>
                    <i class="ri-eye-line"></i>
                </div>
            </div>
            
            
            <div class="section element-props" id="elementProps" style="display: none;">
                <label>Element Properties</label>
                
                <div class="prop-row">
                    <label for="elem-width" class="small-label">Width</label>
                    <input type="number" id="elem-width" class="prop-input" min="20">
                </div>
                
                <div class="prop-row">
                    <label for="elem-height" class="small-label">Height</label>
                    <input type="number" id="elem-height" class="prop-input" min="20">
                </div>
                
                <div class="prop-row">
                    <label for="elem-bg-color" class="small-label">Background</label>
                    <input type="text" id="elem-bg-color" class="prop-input" placeholder="667eea">
                </div>
                
                <div class="prop-row" id="textContentRow" style="display: none;">
                    <label for="elem-text" class="small-label">Text</label>
                    <input type="text" id="elem-text" class="prop-input" placeholder="Enter text">
                </div>
                
                <div class="prop-row">
                    <label for="elem-rotation" class="small-label">Rotation</label>
                    <input type="number" id="elem-rotation" class="prop-input" min="0" max="360" value="0">
                </div>
            </div>
        </div>
        
        <div class="actions-part">
            
            <button class="save-btn" id="saveBtn">
                <i class="ri-save-line"></i>
                Save Project
            </button>
            
            <details class="export-section">
                <summary>
                    <span>Export Design</span>
                    <i class="ri-arrow-down-s-line"></i>
                </summary>
                <div class="export-options">
                    <button id="exportJSON">
                        <i class="ri-file-code-line"></i>
                        Export as JSON
                    </button>
                    <button id="exportHTML">
                        <i class="ri-file-text-line"></i>
                        Export as HTML
                    </button>
                </div>
            </details>
        </div>
    </div>
    
    <script type="module" src="script2.js"></script>
</body>
</html>
